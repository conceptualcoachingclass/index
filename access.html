<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Access Study Material</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}
body{
  margin:0;
  background:#f7f4fb;
}

.container{
  max-width:900px;
  margin:60px auto;
  background:white;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  display:flex;
  flex-wrap:wrap;
}

/* LEFT FORM */
.form-box{
  flex:1;
  padding:30px;
  min-width:280px;
}
.form-box h2{
  color:#7a4fa3;
  margin-top:0;
}
.form-box label{
  display:block;
  margin-top:15px;
  font-weight:600;
}
.form-box input,
.form-box select{
  width:100%;
  padding:10px;
  margin-top:5px;
}
.form-box button{
  margin-top:20px;
  padding:12px;
  width:100%;
  background:#b57edc;
  border:none;
  color:white;
  font-size:16px;
  cursor:pointer;
}

/* RIGHT INFO */
.info-box{
  flex:1;
  background:#f2eafa;
  padding:30px;
  min-width:280px;
}
.info-box h3{
  color:#7a4fa3;
}
.info-box p{
  line-height:1.6;
}

@media(max-width:700px){
  .container{
    margin:20px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- LEFT -->
  <div class="form-box">
    <h2>Free Study material</h2>


  

    <label>Your Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label>Mobile Number (Login ID)</label>
    <input type="tel" id="mobile" placeholder="10-digit mobile number">

    <label>Password</label>
    <input type="password" id="password" placeholder="Create password">

    <label>Confirm Password</label>
    <input type="password" id="confirmPassword" placeholder="Confirm password">

  
<button onclick="registerUser()">Continue</button>

  </div>

  <!-- RIGHT -->
  <div class="info-box">
    <h3>What you get</h3>
    <p>
      After registration, you can download
      <b>worksheets, sample papers, notes,
      and important questions</b> for classes 1â€“12.
    </p>

    <ul>
      <li>Editable study material</li>
      <li>Teacher & student resources</li>
      <li>Instant access</li>
    </ul>
  </div>

</div>



<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBQYCJVJvm2UNoXoEUkQZ35vSGSX3cjRAw",
    authDomain: "conceptualcoachingclass-42429.firebaseapp.com",
    databaseURL: "https://conceptualcoachingclass-42429-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "conceptualcoachingclass-42429",
    storageBucket: "conceptualcoachingclass-42429.appspot.com",
    messagingSenderId: "18408888135",
    appId: "1:18408888135:web:c1882c0761dc5fa8fade62"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.registerUser = function () {
    const name = document.getElementById("name").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    if (!name || !mobile || !password || !confirmPassword) {
      alert("Please fill all fields");
      return;
    }

    if (!/^[6-9]\d{9}$/.test(mobile)) {
      alert("Enter valid 10-digit mobile number");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match");
      return;
    }

    set(ref(db, "users/" + mobile), {
      name: name,
      password: password,
      createdAt: Date.now()
    })
    .then(() => {
  // Save session
  localStorage.setItem("userId", mobile);
  localStorage.setItem("name", name);
  localStorage.setItem("role", "temp"); // ðŸ‘ˆ temp user

  // Redirect to temp dashboard
  window.location.href = "temp-dashboard.html";
});

  };
</script>




</body>
</html>
